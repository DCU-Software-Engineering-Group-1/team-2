name: Cypress Tests

on:
  push:
    branches: [devops-frontend]
  pull_request:
    branches: [devops-frontend]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Cypress tests
        run: |
          cd frontend
          npx cypress run
