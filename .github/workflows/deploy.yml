name: Cypress Tests

on:
  push:
    branches: [devops-frontend]
  pull_request:
    branches: [devops-frontend]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run Cypress tests
        run: npx cypress run
        working-directory: ./frontend
